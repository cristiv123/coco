
<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Gigi - Companion Grijuliu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        /* Previne pull-to-refresh pe mobil care ar închide conexiunea */
        overscroll-behavior-y: contain;
        -webkit-tap-highlight-color: transparent;
      }
      .senior-text {
        font-size: 1.8rem; /* Puțin mai mic pe mobil pentru a nu umple tot ecranul */
        line-height: 1.3;
      }
      @media (min-width: 768px) {
        .senior-text {
          font-size: 2.25rem;
        }
      }
      /* Fix pentru înălțimea ecranului pe mobil */
      .h-safe-screen {
        height: 100vh;
        height: 100dvh;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">

        "react/": "https://esm.sh/react@^19.2.3/",

        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.48.1"
      }
    }
    </script>
  </head>

    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
